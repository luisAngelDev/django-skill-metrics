<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Mis Metricas
        {% endblock %}
    </title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'metrics/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body class="bg-dark text-light">

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-secondary">
        <div class="container">
        <a class="navbar-brand fw-bold" href="/">metrics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    {% block content %}
    
    {% endblock %}

    <!-- FOOTER -->
    <footer class="bg-black py-4">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <p class="mb-0 small text-secondary">&copy; 2025 Luis Ramos. Código con licencia MIT. Reutiliza con libertad.</p>
        <div class="d-flex gap-3">
            <a id="contacto" class="text-secondary text-decoration-none" href="mailto:contacto@tudominio.com">
            <i class="bi bi-envelope"></i> contacto@tudominio.com
            </a>
            <a class="text-secondary text-decoration-none" href="#">
            <i class="bi bi-github"></i> GitHub
            </a>
        </div>
        </div>
    </footer>

    <script>
        const ctx = document.getElementById('techDonut').getContext('2d');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: [
              'Backend (Java, Spring, Django)',
              'Frontend (Angular)',
              'DevOps (Docker, CI/CD)',
              'Bases de datos (PostgreSQL, SQLite)'
            ],
            datasets: [{
              data: [40, 30, 20, 10], // porcentajes
              backgroundColor: [
                '#ffc107', // amarillo
                '#0d6efd', // azul
                '#198754', // verde
                '#6c757d'  // gris
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom',
                labels: { color: '#333' }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return `${context.label}: ${context.parsed}%`;
                  }
                }
              }
            }
          }
        });
      </script>
      

</body>
</html>
